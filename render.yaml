services:
  # Backend WebSocket Server
  - type: web
    name: arena-server
    runtime: node
    rootDir: ./arena-server
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production

  # Frontend React App (Static Site)
  - type: web
    name: arena-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_SERVER_URL
        value: https://arena-server.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
